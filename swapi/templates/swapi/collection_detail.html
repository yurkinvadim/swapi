<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <form action="{% url 'value-count' collection.pk %}" method="post">
        {% csrf_token %}
        <thead>
        <tr>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="name" name="name" id="flexCheckName">
                <label class="form-check-label" for="flexCheckName">
                    Name
                </label>
            </th>

            <th scope="col">
                <input class="form-check-input" type="checkbox" value="height" name="height" id="flexCheckHeight">
                <label class="form-check-label" for="flexCheckHeight">
                    Height
                </label>
            </th>

            <th scope="col">
                <input class="form-check-input" type="checkbox" value="mass" name="mass" id="flexCheckMass">
                <label class="form-check-label" for="flexCheckMass">
                    Mass
                </label>
            </th>

            <th scope="col">
                <input class="form-check-input" type="checkbox" value="hair_color" name="hair_color" id="flexCheckHairColor">
                <label class="form-check-label" for="flexCheckHairColor">
                    Hair Color
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="skin_color" name="skin_color" id="flexCheckSkinColor">
                <label class="form-check-label" for="flexCheckSkinColor">
                    Skin Color
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="eye_color" name="eye_color" id="flexCheckEyeColor">
                <label class="form-check-label" for="flexCheckEyeColor">
                    Eye Color
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="birth_year" name="birth_year" id="flexCheckBirthYear">
                <label class="form-check-label" for="flexCheckBirthYear">
                    Birth Year
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="gender" name="gender" id="flexCheckGender">
                <label class="form-check-label" for="flexCheckGender">
                    Gender
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="homeworld" name="homeworld" id="flexCheckHomeworld">
                <label class="form-check-label" for="flexCheckHomeworld">
                    Homeworld
                </label>
            </th>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="date" name="date" id="flexCheckDate">
                <label class="form-check-label" for="flexCheckDate">
                    Date
                </label>
            </th>
            <th scope="col">
                <button type="submit" class="btn btn-primary">Value Count</button>
            </th>
        </tr>
        </thead>
    </form>
    <tbody>
    {% for person in people %}
    <tr>
        <th scope="row">{{person.name}}</th>
        <td>{{ person.height }}</td>
        <td>{{ person.mass }}</td>
        <td>{{ person.hair_color }}</td>
        <td>{{ person.skin_color }}</td>
        <td>{{ person.eye_color }}</td>
        <td>{{ person.birth_year }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.homeworld }}</td>
        <td>{{ person.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="d-flex justify-content-center my-3">
    <a href="{{ collection.get_absolute_url}}?n={{ n | add:'10'}}" class="btn btn-primary active" role="button"
       aria-pressed="true">Load More</a>
</div>
</body>
</html>
